<script src="https://unpkg.com/vue/dist/vue.js"></script>

<div id="app">
    <p>{{titulo}}</p>
    <p>{{saudacao()}}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VuejS!'
        },
        methods: {
            saudacao:function(){
                return 'Boa Semana!'
            }
        }
    })
</script>
